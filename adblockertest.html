<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Ad-blocked Video Embed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        .video-container {
            width: 80%;
            max-width: 800px;
            height: 450px;
            position: relative;
            overflow: hidden;
            border: 2px solid #444;
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Block known ad elements via CSS */
        .ad, .adsbygoogle, [id*="ad"], [class*="ad"], [class*="popup"], [id*="popup"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="videoFrame" src="https://multiembed.mov/?video_id=tt8385148" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Load the ad/tracker blocker script -->
    <script src="adblocker.js"></script>
</body>
</html>
