<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Streaming Mode</title>
    <style>
        /* Dark theme styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        /* Video container */
        .video-container {
            width: 80%;
            max-width: 800px;
            height: 450px;
            position: relative;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }
        /* Full-screen iframe for video */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Video container with iframe -->
    <div class="video-container">
        <iframe 
            src="https://multiembed.mov/?video_id=tt7286456" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- JavaScript to strictly block new tabs/windows across platforms -->
    <script>
        // Strictly override window.open to prevent any new tabs or windows
        window.open = function() {
            console.warn("Attempted pop-up blocked and redirected to the current tab");
            return window.location.href; // Redirect any open attempt to the current tab
        };

        // Intercept all anchor links with target="_blank" and force them to open in the current tab
        document.addEventListener('click', function(event) {
            if (event.target.tagName === 'A' && event.target.target === '_blank') {
                event.preventDefault();
                window.location.href = event.target.href; // Redirect within the same tab
                console.warn("External link redirected to stay in the current tab");
            }
        });

        // Mobile support: handle touch events for links to prevent new tabs
        document.addEventListener('touchstart', function(event) {
            if (event.target.tagName === 'A' && event.target.target === '_blank') {
                event.preventDefault();
                window.location.href = event.target.href; // Redirect within the same tab on touch devices
                console.warn("External link redirected to stay in the current tab (touch event)");
            }
        });

        // Prevent page unload or navigation on all platforms
        window.addEventListener("beforeunload", function(event) {
            event.preventDefault();
            event.returnValue = ''; // Prevent accidental navigation away
            return ''; // Required for some browsers to show a warning dialog
        });
    </script>

</body>
</html>
